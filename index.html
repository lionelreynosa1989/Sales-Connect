<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #009688; /* Teal header */
      color: white;
      width: 100%;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 10px 0 0 0;
      font-size: 1.2em;
    }

    main {
      display: flex; 
      justify-content: center; 
      margin: 40px 0;
      width: 100%;
    }

    .form-container {
      background: white; 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      max-width: 800px; 
      width: 90%;
    }

    iframe {
      width: 100%; 
      height: 900px; 
      border: none;
    }

    footer {
      padding: 20px; 
      text-align: center; 
      font-size: 0.9em; 
      color: #333;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #009688;
    }

    footer a {
      color: #009688;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome!</h1>
  <p>Sign up to receive info about our products and services</p>
</header>

<main>
  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScbut3Ey9l5DGaGITpzWbk9FYzbvQBzVjHL6SU_AXzMd72f0Q/viewform?usp=header">Loading…</iframe>
  </div>
</main>

<footer>
  <p>Contact: Lionel Reynosa | Phone: 432-284-2010 | Email: <a href="mailto:lionelreynosa1989@gmail.com">lionelreynosa1989@gmail.com</a></p>
  <p>© 2025 Lionel Reynosa. All rights reserved.</p>
</footer>

</body>
</html>
